<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="media_section"></section>
      <div class="photographer-price"></div>
    </main>

    <div id="contact_modal" role="dialog" aria-modal="true" aria-labelledby="contact-modal-title" aria-hidden="true">
      <div class="modal">
          <header>
              <h2 id="contact-modal-title">Contactez-moi <span id="photographer-name"></span></h2>
              <img src="assets/icons/close.svg" alt="Fermer la modale" />
          </header>
          <form id="contact-form">
              <div>
                  <label for="prenom">Pr√©nom</label>
                  <input id="prenom" name="prenom" required />
              </div>
              <div>
                  <label for="nom">Nom</label>
                  <input id="nom" name="nom" required />
              </div>
              <div>
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email" required />
              </div>
              <div>
                  <label for="message">Votre message</label>
                  <textarea id="message" name="message" required></textarea>
              </div>
              <button class="contact_button" type="submit">Envoyer</button>
          </form>
      </div>
    </div>

    <script src="scripts/factories/media.js"></script> <!-- Factory Media d'abord -->
    <script src="scripts/templates/photographer.js"></script> <!-- Factory Photographe -->
    <script src="scripts/pages/photographer.js"></script> 
    <script src="scripts/utils/contactForm.js"></script>

  </body>
</html>
